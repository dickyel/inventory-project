<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
     
    <main class="login-container">
        <div class="container">
            <div class="row page-login d-flex align-item-center ">
                <div class="section-left col-12 col-md-6">
                    <h1 class="mb-4">
                        SISTEM
                        <br/> INVENTORY
                    </h1>
                    <img src="images/login.png" class="w-75 d-none d-sm-flex" alt="">
                </div>
                <div class="section-right  col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                           
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                      Email address
                                    </label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword">
                                </div>
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  
                                  <label class="form-check-label mb-3" for="exampleCheck1">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-login  btn-block">Sign In</button>
                               
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jquery -->
    <script src="libraries/jquery/jquery-3.5.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <!-- retina js -->
    <script src="libraries/retina/retina.min.js"></script>

</body>
</html>
